{% extends "app/layout.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
    {% if message %}
        <div class="mt-24 text-red-500 text-center p-1 bg-red-100">{{ message }}</div>
    {% endif %}

    <div class="w-1/2 my-6 mx-auto p-6 bg-sky-100 rounded-xl mt-24 shadow-lg">
        <h1 class="mb-6 text-3xl">Registration Form</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <label class="text-gray-600" for="username">Username</label><br>
            <input class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full" required type="text" name="username" placeholder="Username"><br>
            <label class="text-gray-600" for="email">Email Address</label><br>
            <input class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full" required type="email" name="email" placeholder="Email Address"><br>
            <div class="grid grid-cols-2 space-x-6">
                <div>
                    <label class="text-gray-600" for="password">Password</label><br>
                    <input class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full" required type="password" name="password" placeholder="Password">
                </div>
                <div>
                    <label class="text-gray-600" for="confirmation">Confirm Password</label><br>
                    <input class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full" required type="password" name="confirmation" placeholder="Confirm Password">
                </div>
            </div>
            <label class="text-gray-600" for="phone">Phone Number</label><br>
            <input class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full" required type="number" name="phone_number" placeholder="Phone Number"><br>
            <label class="text-gray-600" for="address">Address</label><br>
            <textarea class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full" required type="text" name="address" placeholder="Address"></textarea><br>
            <label class="text-gray-600" for="state">State</label><br>
            <select name="state" class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full bg-white">
                <option value="" disabled selected>Select a State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <label class="text-gray-600" for="gender">Gender</label><br>
            <select name="gender" class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full bg-white">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
            </select>
            <input class="py-2 px-8 text-lg bg-sky-500 hover:bg-sky-700 rounded-xl text-white" type="submit" value="Register"><br>
        </form>
    </div>

    <div class="text-center">Already have an account? <a href="{% url 'login' %}" class="text-sky-700 hover:underline">Log In here.</a></div>
{% endblock %}

{% extends 'app/dash_base.html' %}

{% load static %}

{% block title %}Escalate Dashboard{% endblock %}

{% block content %}
    <form class="p-6 w-full mx-auto flex flex-col border border-sky-300 rounded-xl shadow-lg" action="{% url 'escalate' %}" method="post">
        {% csrf_token %}
        <label class="text-gray-600" for="ref_no">Enter the Reference Number</label>
        <input class="text-lg px-3 py-2 mb-6 border border-gray-500 rounded-xl" type="number" required name="ref_no">
        <label class="text-gray-600" for="priority">Select New Priority</label>
        <select name="Priority" class="p-1 border-2 border-sky-300 text-xl mb-4 rounded w-full bg-white">
            <option value="" disabled selected>Select the priority</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label class="text-gray-600" for="reason">Write the reason for escalation</label>
        <textarea class="text-lg px-3 py-2 mb-6 border border-gray-500 rounded-xl" required name="reason" cols="30" rows="5"></textarea>
        <input type="submit" class="p-3 border border-gray-200 bg-sky-400 hover:bg-sky-600 rounded mx-auto">
    </form>
{% endblock %}
